server:
  http:
    host: 0.0.0.0
    port: 8907
    ssl: 1
    cert: "/etc/cert"
    html: "folder/path/html/files"
  websocket:
    port: 9907
    host: 0.0.0.0
    url: "ws://awesome.server.com:8888"
  apache: 0
  nginx: 0

logs:
  folder: /tmp/logs
  prefix: lg 

# watched files
files:
  # path: path of file
  # pattern for new line (default is \n)
  # color: color of the line (default auto)
  # color can be one of: blue, green, red, yellow, black, grey, pink, orange
  - 
    path: /var/log/syslog
    pattern:  \[.+\]
    color: auto 

